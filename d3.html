<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>d3 all test</title>
  </head>
  <body>
    <svg width="500" height="500" version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    ></svg>
    <p>laobi</p>
    <p>xiaoxin</p>
    <p>pig</p>
    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      var svg = d3.select("svg")
      svg.append("circle")
         .attr("cx", "50px")
         .attr("cy", "50px")
         .attr("r", "25px")
         .attr("fill", "red");
      var p = d3.select("body").selectAll("p");
      p.datum("Thunder")
        .text(function(d, i){
          return d + " " + i;
        })

      var ds = [3, 6, 9]
      p.data(ds)
        .text(function(d, i){
          return "_" + d
        })

      var ods = [
        {id: 6, name: "xumingyuan"},
        {id: 3, name: "jinkailun"},
        {id: 8, name: "wangshuai"}
      ]
      p.data(ods)
        .text(function(d){
          return d.name
        })
    </script>
  </body>
</html>
