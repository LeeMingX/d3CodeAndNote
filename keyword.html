<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>key word</title>
</head>
<body>
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var width = 500;
    var height = 500;
    var padding = {top: 50, right: 50, bottom: 50, left: 50};

    var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    var dataset = ['A', 'S', 'D', 'F'];
    var rects = svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", function(d, i) { return padding.left + i * 60; })
       .attr("y", function(d) { return height / 2; })
       .attr("width", 55)
       .attr("height", 55)
       .attr("rx", 9)
       .attr("ry", 9)
       .attr("fill", "black");

  var texts = svg.selectAll("text")
     .data(dataset)
     .enter()
     .append("text")
     .text(function(d) { return d; })
     .attr("x", function(d, i) { return padding.left + i * 60; })
     .attr("y", function() { return height / 2 + 10; })
     .attr("dx", "1em")
     .style("text-anchor", "middle")
     .style("font-size", 10)
     .style("font-family", "sans-serif")
     .attr("fill", "white");


  d3.select("body")
    .on("keydown", function() {
      rects.attr("fill", function(d) {
        if (d == String.fromCharCode(d3.event.keyCode)) {
          return d3.rgb(233, 233, 233);
        } else {
          return "black";
        }
      })
      texts.attr("fill", function(d) {
        if (d == String.fromCharCode(d3.event.keyCode)) {
          return "black";
        } else {
          return "white";
        }
      })
    })
    .on("keyup", function() {
      rects.attr("fill", "black");
      texts.attr("fill", "white");
    });
  </script>
</body>
</html>
